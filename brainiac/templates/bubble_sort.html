{% extends "default.html" %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-body">
      <h3>Bubble Sort</h3>
      <p class="text-center">
        <pre>
def sort(self, toSort):
    for i in range(len(toSort) - 1):
        if toSort[i] > toSort[i + 1]:
            toSort[i], toSort[i + 1] = toSort[i + 1], toSort[i]
            self.sort(toSort)
    return toSort
        </pre>
      </p>
    </div>
  </div>
{% endblock %}
